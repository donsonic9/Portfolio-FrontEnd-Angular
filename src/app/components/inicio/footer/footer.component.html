
  <!-- Footer/ Contacto -->
  <footer id="contacto-id" class="contacto seccion-glass hero d-flex flex-column align-items-center justify-content-center">
    <p class="contacto-lema " *ngIf="miPortfolio">{{miPortfolio.fraseDescriptiva}}</p>
    <p class="contacto-preg" *ngIf="miPortfolio">{{miPortfolio.fraseDeContacto}}</p>
    <div class="iconos-contacto">
      <div class="iconos-redes-sociales d-flex flex-wrap align-items-center justify-content-center">
        <a *ngIf="miPortfolio" [href]="miPortfolio.facebookURL" target="_blank" rel="noopener noreferrer">
          <i class="bi bi-facebook"></i>
        </a>
        <a *ngIf="miPortfolio" [href]="miPortfolio.githubURL" target="_blank" rel="noopener noreferrer">
          <i class="bi bi-github"></i>
        </a>
        <a *ngIf="miPortfolio" [href]="miPortfolio.linkedinURL" target="_blank" rel="noopener noreferrer">
          <i class="bi bi-linkedin"></i>
        </a>
        <a *ngIf="miPortfolio" [href]="miPortfolio.instagramURL" target="_blank" rel="noopener noreferrer">
          <i class="bi bi-instagram"></i>
        </a>
        <a *ngIf="miPortfolio" [href]="mailtoString" target="_blank" rel="noopener noreferrer">
          <i class="bi bi-envelope"></i>
        </a>
      </div>
    </div>
    <!-- Boton para volver al inicio de la pÃ¡gina -->
    <div class="boton-up iconos-redes-sociales d-flex flex-row-reverse">
      <a aria-current="page" (click)="toUpp()" title="Click para volver al inicio"><i class="bi bi-arrow-up-circle"></i></a>
    </div>
    <div class="derechos-de-autor">Creado por Alexander Repollo 2022 &#169;</div>
  </footer>
